<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOH'S ENTERPRISES</title>
    <link rel="stylesheet" href="only.css">
    <script>
        function greet(){
            alert("Thank you for shopping from us");
        }
    </script>
</head>
</head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
<body>
    <h1>This is Voh&apos;s Coffee Shop</h1>
    <h2>Fill in your details</h2>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
<form action="" method="get">
    <fieldset>
        <legend><span>Personal Details</span></legend>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <label for="id number">ID</label><br>
        <input type="number" name="id number" id="id number" placeholder="ID No."><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Input password" maxlength="13"><br>   
    </fieldset>
    <hr>
    <fieldset>
        <legend><span>Payment Details</span></legend>
        <label for="tel">Tel</label><br>
        <input type="number" name="tel" id="tel" placeholder="phone number"><br>
        <label for="payent date">Date paid</label><br>
        <input type="date" name="date" id="date" placeholder="Date"><br>
        <label for="mode of payment">Mode of Payment</label><br>
        <select name="Mode of payent" id="Mode of payment">
            <option value="cash">cash</option>
            <option value="mpesa">mpesa</option>
            <option value="bank">bank</option>
            <option value="cheque">cheque</option>
        </select><br>
        <label for="mpesa code">mpesa/bank code/cheque no.</label><br>
        <input type="number" name="mpesa code" id="mpesa code" placeholder="Enter code/cheque no."><br>
        <label for="payment time">Time paid</label><br>
        <input type="time" name="payment time" id="payment time" placeholder="time paid"><br>        
    </fieldset>
    <hr>
    <fieldset>
        <legend><span>Products Ordered</span></legend>
        <label for="product">Product</label><br>
        <input type="text" name="product" id="product" value="Coffee"><br>
        <select name="coffee" id="coffee">
            <option value="Plain coffee">Plain coffee</option>
            <option value="Lemon coffee">Lemon coffee</option>
            <option value="Ginger coffee">Ginger coffee</option>
        </select><br>
        <select name="snacks" id="snacks">
            <option value="Mandazis">Mandazis</option>
            <option value="Doughnuts">Doughnuts</option>
            <option value="Ngumu">Ngumu</option>
            <option value="Cakes">Cakes</option>
        </select><br>
    </fieldset>
    <hr>
    <h3>Click the button below for final information</h3>
    <button onclick="greet()">Click me</button>
    <p>All rights reserved.</p>
    <p>&copysr;Voh's Enterprises 2025</p>
</form>    

</body>
</html>
